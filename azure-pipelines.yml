jobs:
  - job: Ubuntu_16_04
    pool:
      vmImage: 'Ubuntu 16.04'
    variables:
      build_type: Release
      nrf_ble_driver_version: 4.1.0-alpha
      nrf_ble_driver_install_prefix: artifacts/nrf-ble-driver-$(nrf_ble_driver_version)
    steps:
    - script: |
        sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
        sudo apt-get update -y
        sudo apt-get install g++-7 -y
        sudo apt-get install libudev-dev -y
        pushd .
        cd ..
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        ./bootstrap-vcpkg.sh
        ls -laR
        ./vcpkg install catch2
        ./vcpkg install asio
        popd
      displayName: Setup vcpkg
    - script: |
        mkdir build
        cd build
        cmake -DCMAKE_TOOLCHAIN_FILE=../vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_INSTALL_PREFIX=artifacts/nrf-ble-driver ..
      displayName: Create project files
    - script: |
        cd build
        cmake --build . --target install
      displayName: 'Compile'
    - task: PublishPipelineArtifact@0
      inputs:
        artifactName: 'nrf-ble-driver-linux'
        targetPath: '$(Build.ArtifactStagingDirectory)'

  - job: Windows_vs2017_x86
    pool:
      vmImage: 'vs2017-win2016'
    steps:
      - task: NuGetCommand@2
        inputs:
            command: custom
            arguments: install vcpkg.nuget
      - script: |
          Vcpkg.Nuget.1.5.0\vcpkg_bin\vcpkg install asio
          Vcpkg.Nuget.1.5.0\vcpkg_bin\vcpkg install catch2
      - script: |
          mkdir build
          cd build
          cmake -DCMAKE_TOOLCHAIN_FILE=..\Vcpkg.Nuget.1.5.0\vcpkg_bin\scripts\buildsystems\vcpkg.cmake -DCMAKE_INSTALL_PREFIX=artifacts/nrf-ble-driver ..
          cmake --build . --target install
        displayName: 'VS2017-x32'
      - task: PublishPipelineArtifact@0
        inputs:
          artifactName: 'nrf-ble-driver-windows-x86'
          targetPath: '$(Build.ArtifactStagingDirectory)'

  - job: Windows_vs2017_x64
    pool:
      vmImage: 'vs2017-win2016'
    steps:
      - task: NuGetCommand@2
        inputs:
            command: custom
            arguments: install vcpkg.nuget
      - script: |
          Vcpkg.Nuget.1.5.0\vcpkg_bin\vcpkg install asio:x64-windows
          Vcpkg.Nuget.1.5.0\vcpkg_bin\vcpkg install catch2:x64-windows
      - script: |
          mkdir build
          cd build
          cmake -G "Visual Studio 15 2017 Win64" -DCMAKE_TOOLCHAIN_FILE=..\Vcpkg.Nuget.1.5.0\vcpkg_bin\scripts\buildsystems\vcpkg.cmake -DCMAKE_INSTALL_PREFIX=artifacts/nrf-ble-driver ..
          cmake --build . --target install
        displayName: 'VS2017-x64'
      - task: PublishPipelineArtifact@0
        inputs:
          artifactName: 'nrf-ble-driver-windows-x64'
          targetPath: '$(Build.ArtifactStagingDirectory)'
