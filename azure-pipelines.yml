  - job: macOS
    pool:
      vmImage: 'xcode9-macos10.13'
    steps:
    - script: |
        brew install gcc6
        pushd .
        cd ..
        git clone https://github.com/Microsoft/vcpkg.git
        cd vcpkg
        ./bootstrap-vcpkg.sh
        ./vcpkg install catch2
        ./vcpkg install asio
        popd
      displayName: Setup vcpkg
    - script: |
        mkdir build
        cd build
        cmake -DCMAKE_TOOLCHAIN_FILE=../vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=artifacts/nrf-ble-driver ..
      displayName: Create project files
    - script: |
        cd build
        echo "Starting compilation"
        echo "ArtifactsStagingDirectory: $BUILD_ARTIFACTSTAGINGDIRECTORY"
        cmake --build . --target install
        echo "Copying files in $PWD/Release to $BUILD_ARTIFACTSTAGINGDIRECTORY"
        ls
        cp -R artifacts "$BUILD_ARTIFACTSTAGINGDIRECTORY"
      displayName: 'Compile'
    - task: PublishPipelineArtifact@0
      inputs:
        artifactName: 'nrf-ble-driver-macos'
        targetPath: '$(Build.ArtifactStagingDirectory)'
